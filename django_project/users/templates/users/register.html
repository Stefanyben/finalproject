{% load static%}
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'users/register.css' %}">
        <link rel="shortcut icon" href="{% static 'legally/media/icon.png' %}" type="image/x-icon">
        <link rel="icon" href="{% static 'legally/media/icon.png' %}" type="image/x-icon">
        <title>Legal.ly - Register</title>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="container">
                    <div class="logo">
                        <img src="{% static 'legally/media/1.png' %}" alt="site logo">
                    </div>
                </div>
                <div class="navbar">
                    <!-- Navigation tab options -->
                    <a href="{% url 'legally-home' %}">Home</a>
                    <a href="{% url 'legally-services' %}">Services</a>
                    <a href="{% url 'login' %}" class="btn-outline-success btn btn-info"  type="button">Login</a>
            </div>
            </div>
            <div class="signupbox">
                <img src="{% static 'legally/media/Login.png' %}" class="avatar">
                <h1>Register</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" name="Register" value="Register">
                    <a href="{% url 'login' %}">Have an account?</a>
                </form>
            </div>
        </div>
    </body>
</html>
